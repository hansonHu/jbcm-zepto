<script src="./js/zepto.js"></script>
<script src="./js/touch.js"></script>
<script>
    //清除默认样式
    document.addEventListener("tap",function (ev) {
        ev=ev||event;
        ev.preventDefault();
    });
    //适配
    (function () {
        var styleNode=document.createElement("style");
        var width=document.documentElement.clientWidth/16;
        styleNode.innerHTML="html{font-size:"+width+"px!important}";
        document.head.appendChild(styleNode)
    })();

    $(function () {

        $(".integNavActive1").on("tap",function () {
            $(this).toggleClass("integNavActive")
            $(".integNavActive2").removeClass("integNavActive")
            $(".integL").css("display","block")

        })
        $(".integNavActive2").on("tap",function () {
            $(".integNavActive1").removeClass("integNavActive")
            $(this).toggleClass("integNavActive")
            $(".integL").css("display","none")

        })


    })
</script>
</html>

<script>
    //清除默认样式
    document.addEventListener("tap",function (ev) {
        ev=ev||event;
        ev.preventDefault();
    });
    //适配
    (function () {
        var styleNode=document.createElement("style");
        var width=document.documentElement.clientWidth/16;
        styleNode.innerHTML="html{font-size:"+width+"px!important}";
        document.head.appendChild(styleNode)
    })();

    $(function () {
        $(".payCz").on("tap",function () {
            if($(this).val()=="pwx"){
                $(".vipCx").removeClass("vipCxX")
                $(".vipCq").removeClass("vipCxQ")
                $(".vipCw").toggleClass("vipCxW")
            }else if($(this).val()=="pxx"){
                $(".vipCw").removeClass("vipCxW")
                $(".vipCq").removeClass("vipCxQ")
                $(".vipCx").toggleClass("vipCxX")
            }else if($(this).val()=="pqb"){
                $(".vipCx").removeClass("vipCxX")
                $(".vipCw").removeClass("vipCxW")
                $(".vipCq").toggleClass("vipCxQ")
            }


        })

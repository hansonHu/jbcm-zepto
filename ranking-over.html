<script src="./js/zepto.js"></script>
<script src="./js/touch.js"></script>
<script>
    //清除默认样式
    document.addEventListener("tap",function (ev) {
        ev=ev||event;
        ev.preventDefault();
    });
    //适配
    (function () {
        var styleNode=document.createElement("style");
        var width=document.documentElement.clientWidth/16;
        styleNode.innerHTML="html{font-size:"+width+"px!important}";
        document.head.appendChild(styleNode)
    })();

    $(function () {
//        $("#billNav a").on("tap",function () {
//            $("a").removeClass("integNavActive")
//            $(this).toggleClass("integNavActive")
//        })
        $(".todayP").on("tap",function () {
            $("a").removeClass("integNavActive")
            $(this).toggleClass("integNavActive")
            $("#rankingOut").css("display","block")
            $("#rankingA").css("display","block")
        })
        $(".winner1").on("tap",function () {
            $("a").removeClass("integNavActive")
            $(this).toggleClass("integNavActive")
            $("#rankingOut").css("display","none")
            $("#rankingA").css("display","none")
        })


    $("#closedReady").on("tap",function () {
        $(".readyG").css("display","none")
    })

    $(".readyGame").on("tap",function () {
        $(".readyG").css("display","block")
    })


    })


</script>

</html>
